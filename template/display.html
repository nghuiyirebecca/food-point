{% extends "base.html" %}

{% block content %}
<h4>Search Results</h4>
 <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Foooooood!</th>
            <th>Name of #foodPoint</th>
            <th>Address</th>
            <th>Cuisine</th>
			<th>Rating</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
				<td><div><img src="/img?img_id={{ item.key.urlsafe() }}" width="180" height="100"></img></div></td>
				<td>{{ item.food_name }}</td>
                <td>{{ item.address }} </td> 
                <td>{{ item.cuisine }} </td>
                <td>{{ item.rating }} <br></td>
				
				
            </tr>
        {% endfor %}
		
        </tbody>
    </table>
	{% if items == "" %}
		<p style="margin-right: 1045px;">No results found</p>
	{% endif %}
{% endblock %}
