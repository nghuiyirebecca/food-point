{% extends "base.html" %}
{% block content %}

<html>

<head>
	<link type="text/css" rel="stylesheet" href="../stylesheets/front.css">
	<title> foodPoint add new food location </title>
</head>

<body>

	<form action="/newfoodlocation" enctype="multipart/form-data" method="post" margin="center">
		<fieldset>
			<legend>Add a new #foodpoint!</legend>
				<label>
					Name of #foodpoint: <textarea rows="1" cols = "30" name="food_name"> </textarea>
				</label>
				<label> 
					Address of #foodpoint: 
					<textarea rows="2" cols="30" name="food_address"> </textarea>
				</label>
				<label>
					Type of cuisine: 
					<textarea rows="1" cols="30" name="food_cuisine"> </textarea>
				</label>
				<label>
					Description: <textarea rows="4" cols="30" name="description"> </textarea>
				</label>
				<label>
					Upload a picture of your meal:
					<input type="file" name="img"/>
				</label>
				<label>
					Rate your meal: (out of 5 stars)
					<br>
					<input type="radio" name="food_rating" value="0"> 0 (Never eating here again)
					<br>
					<input type="radio" name="food_rating" value="1"> 1 (Food was barely edible)
					<br>
					<input type="radio" name="food_rating" value="2"> 2 (It was mediocre)
					<br>
					<input type="radio" name="food_rating" value="3"> 3 (Food tasted okay)
					<br>
					<input type="radio" name="food_rating" value="4"> 4 (Would recommend to friends)
					<br>
					<input type="radio" name="food_rating" value="5"> 5 (Coming back next week!)
				</label>
				<label>
					URL (optional):
					<input type="url" name="food_url">
				</label>
				
				<input type="submit" value="Submit your #foodpoint!">
		
		
		</fieldset>
	</form>
</body>
<div class="err"> {{ error }} </div>
</html>
{% endblock %}
